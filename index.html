<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <meta name="Auteur" content="Robbe Ghyssaert" />
    <meta name="content" content="Login page" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Login -->
      <div class="container Login" id="Login">
        <h1>Login</h1>
        <form action="">
          <label for="Username">Username</label><br />
          <input
            type="text"
            name="Username"
            id="Username"
            placeholder="Enter your username..."
            autocomplete="on"
            autocapitalize="on"
            required
          />

          <label for="Password">Password</label><br />
          <div class="ClassShowPwd">
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Enter your password"
              autocomplete="off"
              required
            />
            <section
              class="ClassShowPwdBtn fa fa-eye-slash"
              onclick="Showpwd()"
              id="ShowPwdBtn"
            ></section>
          </div>

          <div class="ForgotPwd">
            <a href="#ForgotPWD">Forgot Password</a>
          </div>

          <div class="SubminBTN">
            <button type="submit">LOGIN</button>
          </div>
        </form>
        <hr style="width: 80%" />
        <h5 class="SignUp">
          <a href="#CreateAccount" onclick="Login()"
            >Or if you don't have a account<!-- &#x2022;-->
            <span>Sign up</span>
          </a>
        </h5>
      </div>
      <!-- Sign up -->
      <div class="container SignUp" id="SignUp" style="display: none">
        <h1>Create profile</h1>
        <form action="">
          <label for="FirstnameSU">Firstname</label>
          <input
            type="text"
            name="FirstnameSU"
            id="FirstnameSU"
            autocapitalize="on"
            autocomplete="on"
            placeholder="Enter your firstname"
            required
          />

          <label for="LastnameSU">Lastname</label>
          <input
            type="text"
            name="LastnameSU"
            id="LastnameSU"
            autocapitalize="on"
            autocomplete="on"
            placeholder="Enter your lastname"
            required
          />

          <label for="UsernameSU">Username</label>
          <input
            type="text"
            name="UsernameSU"
            id="UsernameSU"
            autocapitalize="on"
            autocomplete="on"
            placeholder="Enter your username"
            required
          /><br /><br />

          <label for="mailSU">mail</label>
          <input
            type="email"
            name="mailSU"
            id="mailSU"
            autocapitalize="mail"
            placeholder="Enter your E-mail"
            required
          />

          <label for="PasswordSU">Password</label>
          <input
            type="password"
            name="PasswordSU"
            id="PasswordSU"
            placeholder="Enter your password"
            required
          />

          <label for="RpasswordSU">Repeat password</label>
          <input
            type="password"
            name="RpasswordSU"
            id="RpasswordSU"
            placeholder="Repeat your password"
            required
          />
          <div class="SubminBTN">
            <button type="submit">LOGIN</button>
          </div>
        </form>
        <hr style="width: 80%" />
        <h5 class="SignUp">
          <a href="#Login" onclick="SignUp()"
            >Or if you already have a account<!-- &#x2022;-->
            <span>Login</span>
          </a>
        </h5>
      </div>
    </main>
    <script src="Assets/script.js"></script>
  </body>
</html>
