<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <meta name="Auteur" content="Robbe Ghyssaert" />
    <meta name="content" content="Login page" />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Login</h1>
        <form action="">
          <label for="Username">Username</label><br />
          <input
            type="text"
            name="Username"
            id="Username"
            placeholder="Enter your username..."
            autocomplete="on"
            autocapitalize="on"
          />

          <label for="Password">Password</label><br />
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="Enter your password"
            autocomplete="off"
          />

          <button type="submit">LOGIN</button>
        </form>
      </div>
    </main>
  </body>
</html>
