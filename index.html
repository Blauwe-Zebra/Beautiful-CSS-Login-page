<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <meta name="Auteur" content="Robbe Ghyssaert" />
    <meta name="content" content="Login page" />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <main>
      <div class="container Login" style="display: none">
        <h1>Login</h1>
        <form action="">
          <label for="Username">Username</label><br />
          <input
            type="text"
            name="Username"
            id="Username"
            placeholder="Enter your username..."
            autocomplete="on"
            autocapitalize="on"
          />

          <label for="Password">Password</label><br />
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="Enter your password"
            autocomplete="off"
          />
          <div class="ForgotPwd">
            <a href="#ForgotPWD">Forgot Password</a>
          </div>

          <div class="SubminBTN">
            <button type="submit">LOGIN</button>
          </div>
        </form>
        <hr style="width: 80%" />
        <h5 class="SignUp">
          <a href="#CreateAccount"
            >Or if you don't have a account<!-- &#x2022;-->
            <span>Sign up</span></a
          >
        </h5>
      </div>
      <div class="container SignUp">
        <h1>Create profile</h1>
        <form action="">
          <label for="FirstnameSU">Firstname</label>
          <input
            type="text"
            name="FirstnameSU"
            id="FirstnameSU"
            autocapitalize="on"
            autocomplete="on"
            placeholder="Firstname"
          />

          <label for="LastnameSU">Lastname</label>
          <input
            type="text"
            name="LastnameSU"
            id="LastnameSU"
            autocapitalize="on"
            autocomplete="on"
            placeholder="Lastname"
          />

          <label for="UsernameSU">Username</label>
          <input
            type="text"
            name="UsernameSU"
            id="UsernameSU"
            autocapitalize="on"
            autocomplete="on"
            placeholder="Username"
          />

          <label for="mailSU">mail</label>
          <input
            type="email"
            name="mailSU"
            id="mailSU"
            autocapitalize="mail"
            placeholder="mail"
          />

          <label for="PasswordSU">Password</label>
          <input
            type="password"
            name="PasswordSU"
            id="PasswordSU"
            placeholder="Enter your password"
          />

          <label for="RpasswordSU">Repeat password</label>
          <input
            type="password"
            name="RpasswordSU"
            id="RpasswordSU"
            placeholder="Repeat your password"
          />
        </form>
      </div>
    </main>
  </body>
</html>
